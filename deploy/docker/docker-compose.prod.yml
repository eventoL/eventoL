version: '3.4'

services:
  worker:
    restart: always
    build:
      context: ../../.
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - type: bind
        source: /srv/deploys/eventoldata/static
        target: /usr/src/app/eventol/static
      - type: bind
        source: /srv/deploys/eventoldata/media
        target: /usr/src/app/eventol/media
    environment:
      - DJANGO_CONFIGURATION=Prod
    command: ./wait-for-it.sh -p 5432 -h postgres -t 40 -- ./start_eventol.sh

  nginx:
    restart: always
    build: ./nginx/
    depends_on:
      - worker
    volumes:
      - type: bind
        source: /srv/deploys/eventoldata/static
        target: /usr/src/app/eventol/static
        read_only: true
      - type: bind
        source: /srv/deploys/eventoldata/media
        target: /usr/src/app/eventol/media
        read_only: true
    environment:
      - VIRTUAL_HOST=${HOST}

  postgres:
    restart: always
    image: postgres:14
    env_file:
      - .env
    volumes:
      - type: bind
        source: /srv/deploys/eventoldata/postgres14
        target: /var/lib/postgresql/data

  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    depends_on:
      - nginx
    ports:
      - '${EXTERNAL_PORT}:80'
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /tmp/docker.sock
        read_only: true
      - type: bind
        source: ./nginx_proxy_settings.conf
        target: /etc/nginx/conf.d/eventol_settings.conf
        read_only: true

  redis:
    image: redis:6
    restart: always
