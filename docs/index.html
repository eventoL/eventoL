<script>
  window.$docsify = {
    loadSidebar: true,
    coverpage: true,
    plugins: [
      window.DocsifyCopyCodePlugin.init(),
      function (hook, vm) {
        hook.afterEach(function(html, next) {
          next(html);
          if (window.location.hash !== '#/' && window.location.hash.indexOf('?id=') === -1) {
            const item = document.getElementsByTagName('h1').item(0)
            let itemId;
            if (item) titleId = item.id;
            else titleId = document.getElementsByTagName('h2').item(0).id
            window.location.hash = window.location.hash + '?id=' + titleId;
          }
        })
      }
    ]
  }
</script>
