{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Page not found" %}</title>
    <style>
        .message {
            text-align: center;
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-weight: 300;
            font-size: 32px;
            color: #333;
        }
        .centered {
            width: 100%;
            display: inline-block;
        }
        .error-image {
            margin-top: 5vh;
            margin-bottom: 5vh;
        }
        img {
            max-width: 40vw;
            max-height: 40vh;
            width: 100%;
            height: 100%;
            left: auto;
            right: auto;
            object-fit: contain;
            min-width: 300px;
        }
        .img-responsive.eventol-logo {
            max-height: 10vh;
            margin-bottom: 5vh;
        }
    </style>
</head>
<body style="background-color: #EEEEEE;">
    <div class="message">
        <div class="centered">
            <img class="img-responsive eventol-logo" src="{% static "manager/img/eventol-blue.png" %}" alt="EventoL Logo">
        </div>
        {% blocktrans %}The page you're looking for is not here.<br>Please try <a href="/">here</a>.{% endblocktrans %}
        <div class="centered error-image">
            <img src="{% static "manager/img/404.png" %}" alt="Not Found"/>
        </div>
    </div>
</body>
</html>
