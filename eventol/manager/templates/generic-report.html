{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load l10n %}
{% load cropping %}
{% load filters %}
{% block other-head %}
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
{% endblock %}
{% block content-size %}col-sm-12{% endblock %}
{% block content %}
    <div class="card">
        <div class="row" style="text-align: center">
            <div class="col-sm-12">
                <div id="root"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block other-script %}
  <script type="text/javascript" src="{% static "build/vendors.js" %}" alt="vendors"></script>
  <script type="text/javascript" src="{% static "build/Report.js" %}" alt="Report"></script>
  <script>
    window.render_components({
        ws_protocol: '{{ ws_protocol }}',
      {% if user.is_authenticated %}
        {% if events_private_data %}
          events_private_data: {{ events_private_data | safe }},
        {% endif %}
        user: {
          username: '{{ user.username | safe }}',
          first_name: '{{ user.first_name | safe }}',
          last_name: '{{ user.last_name | safe }}'
        }
      {% endif %}
    });
  </script>
{% endblock %}
